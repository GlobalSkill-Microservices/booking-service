server:
  port: 8084

spring:
  application:
    name: booking-service

  web:
    cors:
      mappings:
        "/**":
          allowed-origins: "*"
          allowed-methods: "*"
          allowed-headers: "*"

  datasource:
    url: jdbc:mysql://globalskill-globalskill.e.aivencloud.com:23246/booking-service?ssl-mode=REQUIRED
    username: avnadmin
    password: ${AIVEN_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver


  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update

  main:
    allow-circular-references: true
